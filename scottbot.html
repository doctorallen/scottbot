<h1>Scottbot</h1>
<p>Scottbot is really just a couple of slash commands that respond with fun stuff.</p>
<p><code>/twss</code> will send a "That's what she said" image to the room.</p>
<p><code>/mscott</code> will send a random Michael Scott quote to the room.</p>
